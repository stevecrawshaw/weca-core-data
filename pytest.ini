[pytest]
# Pytest configuration for WECA Core Data

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (may require database/network)
    slow: Tests that take longer to run
    network: Tests that require network access (skipped in restricted environments)

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .dlt data docs plots *.egg-info

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# [coverage:run]
# source = sources,transformers,loaders,pipelines
# omit = tests/*,.*,*/site-packages/*
